name: flutter_app
description: A Flutter web app to solve math problems from images.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # For making HTTP requests to the Flask API
  http: ^1.1.0
  
  # For picking images on the web
  image_picker: ^1.0.4
  
  # Required for creating multipart requests with the http package
  http_parser: ^4.0.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
